server:
  port: 9000

spring:
  application:
    name: api-gateway

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  cloud:
    gateway:
      routes:
        - id: order-service
          uri: lb://ORDERS
          predicates:
            - Path=/api/orders/**
        - id: inventory-service
          uri: lb://INVENTORY
          predicates:
            - Path=/api/inventory/**
        - id: product-service
          uri: lb://PRODUCT
          predicates:
            - Path=/api/products/**

management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
